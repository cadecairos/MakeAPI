<!DOCTYPE html>
<html>
  <head>
    <title>Autocomplete Tags Demo</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
  </head>
  <body>
  <div style="width: 400px; height: 50px; margin: 0 auto; position: relative; top: 200px; font-weight: bold;">
    Tag: <input type="text" id="tag" />
  </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#tag").autocomplete({
          source: function( request, response ) {
            var term = request.term;
            $.getJSON( "/api/20130724/make/tags?t=" + term, function( data ) {
              response( data.tags.map(function( item ) {
                return decodeURIComponent( item.term );
              }));
            });
          },
          minLength: 1,
         });
      });
    </script>
  </body>
</html>
