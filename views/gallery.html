<!DOCTYPE html>
<html>
  <head>
    <title>Make Gallery</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/makeGallery.css" >
    <script src="js/make-api.js"></script>
    <script src="js/gallery/03022014/makeGallery.js"></script>
  </head>
  <body>

    <div class="make-gallery"></div>

    <script type="text/javascript">
      var gallery = new MakeGallery(
        {
          tagPrefix: "moz",
          limit: 30
        },
        ".make-gallery", {
        apiURL: "https://makeapi.webmaker.org"
      });
    </script>

  </body>
</html>
